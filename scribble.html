<DOCTYPE html>
<html>
        <head>
                <title>Q -Scribble</title>
        </head>
        <style>
                body {
                        background-color: lightgray;
                }
                div{
                        position: relative;
                }
                #editor1 {
      border: 3px inset grey;
      height: 100%;
      width: 100%;
      /*margin: 10px auto 0;*/
      background-color: white;
     }
    button {
      width: 5ex;
      text-align: center;
      padding: 1px 3px;
    }
    .menuButton {
  width: 60px;
  display: inline-block;
  margin-right: -4px;
  border: 3px solid green;
  background-color: green;
  padding: 15px 32px;
  font-size: 15px;
  text-decoration: none;
  color: white;
}
.menuButton:Hover {
  border: 3px solid black;
  background-color: black;
}
/*DROPDOWN MENU*/
.dropbtn {
    background-color: black;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    width: 160px;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: gray;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 2;
}

.dropdown-content button {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    border: 3px solid #f2f2f2;
    background-color: #f2f2f2;
    width: 160px;
    z-index: 2;
}

.dropdown-content button:hover {background-color: lightgreen}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: gray;
}

/*DROPDOWN MENU*/
        </style>
        <body>
                <center>
                        <h1>Scribble</h1>
                </center>
                <fieldset>
<div class="dropdown">
  <button class="dropbtn">Highlighting</button>
  <div class="dropdown-content">
    <button onclick = "document.execCommand('SelectAll');">Select All</button>
    <button onclick = "document.execCommand('Unselect');">Unselect All</button>
  </div>
</div>
<div class="dropdown">
  <button class="dropbtn">Copying</button>
  <div class="dropdown-content">
    <button onclick = "document.execCommand('Copy');">Copy</button>
    <button onclick = "document.execCommand('Cut');">Cut</button>
    <button onclick = "document.execCommand('Paste');">Paste</button>
  </div>
</div>
<br>
    <button class = "menuButton" onclick = "document.execCommand('bold');" title="Bold Highlighted Text"><b>B</b>
    </button>
    <button class = "menuButton" onclick = "document.execCommand('italic');" title="Italicize Highlighted Text"><i>I</i>
    </button>
    <button class = "menuButton" onclick = "document.execCommand('underline');"><u>U</u>
    </button>
    <button class = "menuButton" onclick = "document.execCommand('StrikeThrough');"><Strike>S</strike>
    </button>
    </fieldset>
                <div id="editor1" contenteditable="true">SCRIBBLE IS A WORK-IN-PROGRESS!</div>
        </body>
</home>
